<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanEats - Geladeira</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F0EAD6; 
            color: #333;
        }


        .app-header {
            background-color: #FFB366; 
            padding: 1rem;
            padding-bottom: 1.5rem;
            border: 2px solid #333;
            border-top: none;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            gap: 0.5rem;
        }

        .nav-item i {
            font-size: 2.5rem;
        }

 
        .main-content {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }


        .add-ingredient-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"] {
            padding: 0.8rem;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #FFF;
            font-size: 1rem;
            width: 250px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .quantity-control span {
            padding: 0.8rem 1.2rem;
            background-color: #fff;
            font-size: 1rem;
            font-weight: 600;
        }

        .quantity-control button {
            background-color: #FFB366;
            border: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.7rem 1rem;
            cursor: pointer;
        }

        .btn-add {
            background-color: #90EE90;
            color: #333;
            padding: 0.8rem 2rem;
            border-radius: 20px;
            border: 2px solid #333;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            align-self: flex-end;
        }
        

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .ingredient-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFF;
            padding: 0.5rem 1rem;
            border: 2px solid #333;
            border-radius: 20px;
        }
        
        .ingredient-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
        }
        
        .ingredient-icon {
            width: 30px;
            height: 30px;
            background-color: #E0E0E0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ingredient-icon .dot {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <header class="app-header">
        <nav>
            <a href="Geladeira.html" class="nav-item">
                <i class="fa-solid fa-stroopwafel"></i>
                <span>Geladeira</span>
            </a>
            <a href="GerarReceita.html" class="nav-item">
                <i class="fa-solid fa-book"></i>
                <span>Gerar Receita</span>
            </a>
            <a href="Receitas.html" class="nav-item">
                <i class="fa-solid fa-utensils"></i>
                <span>Receitas</span>
            </a>
            <a href="login.html" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Logout</span>
            </a>
        </nav>
    </header>

    <main class="main-content">
        <section>
            <h2>Adicionar ingrediente</h2>
            <form class="add-ingredient-form">
                <div class="form-group">
                    <label for="ingrediente">Ingrediente</label>
                    <input type="text" id="ingrediente" name="ingrediente">
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <span>1</span>
                        <button type="button">+</button>
                    </div>
                </div>
                <button type="submit" class="btn-add">Adicionar</button>
            </form>
        </section>

        <section>
            <h2>Meus ingredientes</h2>
            <div class="ingredients-grid">
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>
                        <span>3 Maçã</span>
                    </div>
                    <div class="quantity-control">

                        <button type="button">+</button>
                    </div>
                </div>
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>

                    </div>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                </div>
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>
                        <span>3 Maçã</span>
                    </div>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                </div>
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>
                        <span>3 Maçã</span>
                    </div>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                </div>
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>
                        <span>3 Maçã</span>
                    </div>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                </div>
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-icon"><div class="dot"></div></div>
                        <span>3 Maçã</span>
                    </div>
                    <div class="quantity-control">
                        <button type="button">-</button>
                        <button type="button">+</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
