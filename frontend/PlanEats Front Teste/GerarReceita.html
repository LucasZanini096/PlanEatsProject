<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanEats - Gerar Receita</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F0EAD6;
            color: #333;
        }


        .app-header {
            background-color: #FFB366;
            padding: 1rem;
            padding-bottom: 1.5rem;
            border: 2px solid #333;
            border-top: none;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            gap: 0.5rem;
        }

        .nav-item i {
            font-size: 2.5rem;
        }

 
        .main-content {
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }


        .generate-recipe-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #FFF;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: '▾';
            font-size: 2rem;
            color: #fff;
            background-color: #FFB366; 
            padding: 0 1.2rem;
            height: 100%;
            display: flex;
            align-items: center;
            
            position: absolute;
            top: 0;
            right: 0;
            pointer-events: none;
            border-top-right-radius: 13px;
            border-bottom-right-radius: 13px;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #FFF;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            resize: vertical;
        }
        
        .btn-generate {
            background-color: #90EE90;
            color: #333;
            padding: 1rem;
            border-radius: 20px;
            border: 2px solid #333;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            width: 50%;
            margin: 2rem auto 0 auto;
            display: block;
        }
        .btn-generate:hover {
            background-color: #7CFC00;
        }

    </style>
</head>
<body>

    <header class="app-header">
        <nav>
            <a href="Geladeira.html" class="nav-item">
                <i class="fa-solid fa-stroopwafel"></i>
                <span>Geladeira</span>
            </a>
            <a href="GerarReceita.html" class="nav-item">
                <i class="fa-solid fa-book"></i>
                <span>Gerar Receita</span>
            </a>
            <a href="Receitas.html" class="nav-item">
                <i class="fa-solid fa-utensils"></i>
                <span>Receitas</span>
            </a>
            <a href="login.html" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Logout</span>
            </a>
        </nav>
    </header>

    <main class="main-content">
        <h2>Qual será a receita de hoje?</h2>
        
        <form class="generate-recipe-form" action="SalvarReceita.html">
            <div class="form-group">
                <label for="ingredientes">Ingredientes que serão utilizados</label>
                <div class="select-wrapper">
                    <select id="ingredientes" name="ingredientes">
                        <option value="" disabled selected>Selecione um ou mais ingredientes</option>
                        <option value="maca">Maçã</option>
                        <option value="banana">Banana</option>
                        <option value="frango">Frango</option>
                        <option value="arroz">Arroz</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comentario">Comentário adicional sobre a receita</label>
                <textarea id="comentario" name="comentario" rows="8"></textarea>
            </div>
            
            <button type="submit" class="btn-generate">Gerar receita</button>
        </form>
    </main>

</body>
</html>
