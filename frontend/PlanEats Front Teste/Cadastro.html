<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanEats - Criar Conta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #F0EAD6;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        
        .image-panel {
            width: 50%;
            height: 100%;
        }

        .image-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

       
        .form-panel {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-content {
            background-color: #FFB366; 
            padding: 3rem;
            border-radius: 25px;
            border: 2px solid #333;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo e Slogan */
        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            margin-bottom: 2rem; 
            color: #007BFF;
        }

        .logo-eats {
            color: #28a745; 
        }
        
        /* Formulário */
        form {
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        form input[type="email"],
        form input[type="password"],
        form input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 2px solid #333;
            border-radius: 15px;
            background-color: #E0E0E0;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Botões */
        .btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 20px;
            border: 2px solid #333;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        

        .button-group {
            display: flex;
            gap: 1rem; 
            margin-top: 1.5rem;
        }

 
        .button-group .btn {
            width: 50%;
        }

        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #90EE90;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #7CFC00;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-panel">
            <img src="comida.png" alt="Ingredientes frescos como salmão, tomate, alho e limão">
        </div>
        <div class="form-panel">
            <div class="form-content">
                <h1 class="logo">Plan<span class="logo-eats">Eats</span></h1>
                
                <form action="Geladeira.html">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">

                    <label for="confirme-senha">Confirme sua senha</label>
                    <input type="password" id="confirme-senha" name="confirme-senha">
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">VOLTAR</button>
                        <button type="submit" class="btn btn-primary">CRIAR CONTA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
